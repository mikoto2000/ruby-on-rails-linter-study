Name: Rubocop
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main

# Required - Define action configurations.
Actions:
  Rubocop:
    Identifier: aws/managed-test@v1.0.0
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      AutoDiscoverReports:
        Enabled: true
        ReportNamePrefix: rpt
    Configuration:
      Steps:
        - Run: bundle install
        - Run: bundle exec rubocop --require rubocop-rails --format junit --out
            report/rpt-rubocop.xml
      Container:
        Registry: DockerHub
        Image: mikoto2000/rails
    Compute:
      Type: EC2
    Caching:
      FileCaching:
        BUNDLE:
          Path: /usr/local/bundle
        NODE_MODULES:
          Path: node_modules
